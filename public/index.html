<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - E-Learning Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Bootstrap Icons -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light sticky-top">
        <div class="container">
            <a class="navbar-brand" href="/index.html">
                <i class="bi bi-mortarboard-fill"></i> LearnHub
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" href="/index.html">Courses</a>
                    </li>
                    <li class="nav-item">
                        <span class="nav-link" id="userName">Loading...</span>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger btn-sm" onclick="logout()">Logout</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <section class="hero-section">
        <div class="container text-center">
            <h1>Welcome to LearnHub</h1>
            <p>Expand your skills with our expert-led courses</p>
        </div>
    </section>

    <!-- Main Content -->
    <div class="container mb-5">
        <!-- Stats Section -->
        <div class="row mb-4">
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 id="totalCourses">0</h3>
                    <p class="text-muted mb-0">Total Courses</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 id="completedCourses">0</h3>
                    <p class="text-muted mb-0">Completed Courses</p>
                </div>
            </div>
            <div class="col-md-4">
                <div class="stats-card text-center">
                    <h3 id="completionPercentage">0%</h3>
                    <p class="text-muted mb-0">Completion Rate</p>
                </div>
            </div>
        </div>

        <!-- Courses Section -->
        <div class="mb-4">
            <h2 class="mb-4">Available Courses</h2>
            <div id="coursesContainer" class="row g-4">
                <!-- Course cards will be inserted here -->
                <div class="col-12 text-center">
                    <div class="spinner-border text-primary" role="status">
                        <span class="visually-hidden">Loading...</span>
                    </div>
                    <p class="mt-2 text-muted">Loading courses...</p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth & Courses JS -->
    <script src="/js/auth.js"></script>
    <script src="/js/courses.js"></script>

    <script>
        // Protect page (redirect if not authenticated)
        protectPage().then((authenticated) => {
            if (authenticated) {
                console.log('User authenticated, loading courses...');
                // Load user info
                loadUserInfo();

                // Load courses
                loadCourses();
            }
        }).catch((error) => {
            console.error('Authentication error:', error);
        });

        function loadUserInfo() {
            const user = getUser();
            if (user) {
                document.getElementById('userName').textContent = user.name;
            }
        }

        async function loadCourses() {
            console.log('Fetching courses...');
            const result = await fetchCourses();
            console.log('Courses result:', result);
            const coursesContainer = document.getElementById('coursesContainer');

            if (result.success) {
                const courses = result.courses;

                // Update stats
                const completedCount = getCompletedCourses().length;
                document.getElementById('totalCourses').textContent = courses.length;
                document.getElementById('completedCourses').textContent = completedCount;
                document.getElementById('completionPercentage').textContent =
                    getCompletionPercentage(courses.length) + '%';

                // Display courses
                coursesContainer.innerHTML = '';
                courses.forEach(course => {
                    const isCompleted = isCourseCompleted(course.id);
                    const completedBadge = isCompleted ? '<span class="completed-badge"><i class="bi bi-check-circle-fill"></i> Completed</span>' : '';

                    // Determine course color based on ID
                    const colors = {
                        1: '#4CAF50',
                        2: '#2196F3',
                        3: '#FF9800',
                        4: '#9C27B0'
                    };
                    const color = colors[course.id] || '#4CAF50';

                    const courseCard = `
                        <div class="col-md-6 col-lg-4">
                            <div class="course-card position-relative" onclick="viewCourse(${course.id})">
                                ${completedBadge}
                                <div class="course-thumbnail" style="background-color: ${color};">
                                    <span class="course-thumbnail-text">${course.title}</span>
                                </div>
                                <div class="course-card-body">
                                    <h5>${course.title}</h5>
                                    <p>${course.description}</p>
                                    <div class="course-meta">
                                        <span><i class="bi bi-person"></i> ${course.instructor}</span>
                                        <span><i class="bi bi-clock"></i> ${course.duration}</span>
                                    </div>
                                    <div class="course-meta">
                                        <span class="badge bg-primary">${course.level}</span>
                                        <span><i class="bi bi-list-ul"></i> ${course.lessons.length} lessons</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    `;
                    coursesContainer.innerHTML += courseCard;
                });
            } else {
                coursesContainer.innerHTML = `
                    <div class="col-12">
                        <div class="alert alert-danger" role="alert">
                            Failed to load courses: ${result.error}
                        </div>
                    </div>
                `;
            }
        }

        function viewCourse(courseId) {
            window.location.href = `/course.html?id=${courseId}`;
        }
    </script>
</body>
</html>
