<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - E-Learning Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Create Account</h2>
            <p class="text-center text-muted mb-4">Start your learning journey today</p>

            <div id="alertContainer"></div>

            <form id="signupForm">
                <div class="mb-3">
                    <label for="name" class="form-label">Full Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter your full name" required>
                </div>

                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Create a password" required minlength="6">
                    <div class="form-text">Password must be at least 6 characters long</div>
                </div>

                <div class="mb-3">
                    <label for="confirmPassword" class="form-label">Confirm Password</label>
                    <input type="password" class="form-control" id="confirmPassword" placeholder="Confirm your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="signupBtn">
                    <span id="btnText">Create Account</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>

                <div class="text-center">
                    <p class="mb-0">Already have an account? <a href="/login.html" class="text-primary-custom fw-bold">Login</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="/js/auth.js"></script>

    <script>
        // Redirect if already authenticated
        redirectIfAuthenticated();

        // Handle signup form submission
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const name = document.getElementById('name').value;
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const signupBtn = document.getElementById('signupBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Validate passwords match
            if (password !== confirmPassword) {
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        Passwords do not match
                    </div>
                `;
                return;
            }

            // Show loading state
            btnText.textContent = 'Creating Account...';
            btnSpinner.classList.remove('d-none');
            signupBtn.disabled = true;

            // Call signup function
            const result = await signup(name, email, password);

            if (result.success) {
                // Show success message
                alertContainer.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Account created successfully! Redirecting...
                    </div>
                `;

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else {
                // Show error message
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        ${result.error}
                    </div>
                `;

                // Reset button state
                btnText.textContent = 'Create Account';
                btnSpinner.classList.add('d-none');
                signupBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
