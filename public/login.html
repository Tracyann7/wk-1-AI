<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - E-Learning Platform</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Welcome Back!</h2>
            <p class="text-center text-muted mb-4">Login to continue your learning journey</p>

            <div id="alertContainer"></div>

            <form id="loginForm">
                <div class="mb-3">
                    <label for="email" class="form-label">Email Address</label>
                    <input type="email" class="form-control" id="email" placeholder="Enter your email" required>
                </div>

                <div class="mb-3">
                    <label for="password" class="form-label">Password</label>
                    <input type="password" class="form-control" id="password" placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary w-100 mb-3" id="loginBtn">
                    <span id="btnText">Login</span>
                    <span id="btnSpinner" class="spinner-border spinner-border-sm ms-2 d-none"></span>
                </button>

                <div class="text-center">
                    <p class="mb-0">Don't have an account? <a href="/signup.html" class="text-primary-custom fw-bold">Sign Up</a></p>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>

    <!-- Auth JS -->
    <script src="/js/auth.js"></script>

    <script>
        // Redirect if already authenticated
        redirectIfAuthenticated();

        // Handle login form submission
        document.getElementById('loginForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const btnText = document.getElementById('btnText');
            const btnSpinner = document.getElementById('btnSpinner');
            const loginBtn = document.getElementById('loginBtn');
            const alertContainer = document.getElementById('alertContainer');

            // Clear previous alerts
            alertContainer.innerHTML = '';

            // Show loading state
            btnText.textContent = 'Logging in...';
            btnSpinner.classList.remove('d-none');
            loginBtn.disabled = true;

            // Call login function
            const result = await login(email, password);

            if (result.success) {
                // Show success message
                alertContainer.innerHTML = `
                    <div class="alert alert-success" role="alert">
                        Login successful! Redirecting...
                    </div>
                `;

                // Redirect to home page
                setTimeout(() => {
                    window.location.href = '/index.html';
                }, 1000);
            } else {
                // Show error message
                alertContainer.innerHTML = `
                    <div class="alert alert-danger" role="alert">
                        ${result.error}
                    </div>
                `;

                // Reset button state
                btnText.textContent = 'Login';
                btnSpinner.classList.add('d-none');
                loginBtn.disabled = false;
            }
        });
    </script>
</body>
</html>
